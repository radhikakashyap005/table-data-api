<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table data</title>
    <link rel="stylesheet" href="table-data.css" type="text/css">
    <script src="table-data.js" type="text/javascript"></script>

</head>

<body>

    <div id="beerTableContainer">
        <!-- The table will be inserted here -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>UID</th>
                    <th>Brand</th>
                    <th>Name</th>
                    <th>Style</th>
                    <th>Hop</th>
                    <th>Yeast</th>
                    <th>Malts</th>
                    <th>IBU</th>
                    <th>Alchol</th>
                    <th>Blg</th>
                  </tr>
            </thead>
            <tbody id="beerBody">
                <!-- table data willbe insterted here -->
            </tbody>
        </table>
    </div>


</body>

</html>
